  <small class="marker">Chat History</small>

  <div class="well chatbox">
     <ul>
        <div ng-show="!messages" class="no-messages">Please select a room to display its messages</div>

        <div class="bubble-container" ng-repeat="message in messages">

          <div class="avatar" ng-class="$even ? 'avatar-right' : 'avatar-left'">
            <img src="https://avatars3.githubusercontent.com/u/470401?v=3&s=460">
          </div>

          <div class="bubble" ng-class="$even ? 'bubble-right' : 'bubble-left'">{{message.body}}
            <span class="message-date">{{message.created_at}}</span>
          </div>

          <br><br>

        </div>
     </ul>
  </div>
</div>

<form ng-submit="submit()">
  <div class="input-group">
    <input class="input-sm form-control" ng-model="form.body" placeholder="Type your comment here.." type="text">
    <span class="input-group-btn">
      <input class="input-sm btn btn-4" type="submit" value="Send">
    </span>
  </div>
</form>
