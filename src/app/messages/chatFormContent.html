<form ng-submit="submit(content)">
  <div class="input-group">
    <input class="input-sm form-control" ng-model="content" placeholder="Type your comment here.." type="text">
    <span class="input-group-btn">
      <input class="input-sm btn btn-4" type="submit" value="Send">
    </span>
  </div>
</form>
