<div class="modal-header">
  <h3 class="modal-title">Please select a user to be logged with!</h3>
</div>
<div class="modal-body">
  <ul>
    <li ng-repeat="user in users">
      <a href="#" ng-click="$event.preventDefault(); selected.user = user">{{ user.name }}</a>
    </li>
  </ul>
  Selected: <b>{{ selected.user.name }}</b>
</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="ok()">OK</button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
</div>
